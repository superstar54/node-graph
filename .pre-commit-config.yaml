repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.4
    hooks:
    -   id: ruff
        args: ['--fix', '--exit-non-zero-on-fix']
-   repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
    -   id: black
